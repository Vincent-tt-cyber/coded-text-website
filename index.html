<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coded Text</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <h2>Кодирование строки</h2>

          name="codirovanie"
          id="text_enter"

      </div>
      <button id="copyBTN">Скопировать в буфер обмена</button>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
